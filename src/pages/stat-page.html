<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../components/stat-control.html">
<link rel="import" href="../components/select-multi.html">

<dom-module id="stat-page">
    <template>
        <style>
            :host {
                display: block;
            }

            .strength {
                --main-stat-colour: red;
            }

            .dexterity {
                --main-stat-colour: green;
            }

            .constitution {
                --main-stat-colour: orange;
            }

            .intelligence {
                --main-stat-colour: blue;
            }

            .wisdom {
                --main-stat-colour: yellow;
            }

            .charisma {
                --main-stat-colour: purple;
            }

            .flexInline {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .flex {
                display: flex;
            }

            .flexColumn {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 8px;
                --paper-font-caption: {
                    line-height: 0;
                }
            }

            .visibleDisabled {
                width: 60px;
                text-align: center;
                --paper-input-container-disabled: {
                    opacity: 1;
                }
                --paper-input-container-underline-disabled: {
                    border-bottom-style: solid;
                }
            }
        </style>

        <div class="flexInline">
            <div class="flex">
                <div class="flexColumn">
                    <label>Hit Points</label>
                    <paper-input class="visibleDisabled" value="{{_currentHitPoints}}"></paper-input>
                </div>
                <div class="flexColumn">
                    <label>Max Hit Points</label>
                    <paper-input class="visibleDisabled" value="{{_maxHitPoints}}"></paper-input>
                </div>
            </div>
            <div class="flexColumn">
                <label>Proficiency Bonus</label>
                <paper-input class="visibleDisabled" value="{{proficiencyBonus}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Armour Class</label>
                <paper-input class="visibleDisabled" value="{{_armourClass}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Initiative</label>
                <paper-input class="visibleDisabled" value="{{_initiative}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Speed</label>
                <paper-input class="visibleDisabled" value="{{speed}}"></paper-input>
            </div>
        </div>
        <div class="flexInline">
            <template is="dom-if" if="[[inheritValues]]">
                <template is="dom-if" if="[[_skillChoices.length]]">
                    <div class="flexColumn">
                        <label>Skill Selection:</label>
                        <div class="flexInline">
                            <template is="dom-repeat" items="[[_skillChoices]]">
                                <select-multi choose="[[item.choose]]" options="[[item.options]]" on-selected-values-changed="_skillChoicesUpdated" data-id$="[[index]]"></select-multi>
                            </template>
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="[[abilityScoreBonus.options.length]]">
                    <div class="flexColumn">
                        <label>Ability Score Bonus Selection:</label>
                        <div class="flexInline">
                            <template is="dom-repeat" items="[[abilityScoreBonus.options]]">
                                <select-multi choose="[[item.choose]]" options="[[item.options]]" on-selected-values-changed="_abilityScoreBonusChoicesUpdated"
                                    data-id$="[[index]]" data-value$="[[item.value]]"></select-multi>
                            </template>
                        </div>
                    </div>
                </template>
            </template>
        </div>
        <div class="flexInline">
            <stat-control class="strength" stat="Strength" value="{{_strength}}" modifier="{{_strengthModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_strengthSkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Strength')]]"
                bonus="[[_abilityScoreBonus.strength]]" inherit-values="[[inheritValues]]"></stat-control>
            <stat-control class="dexterity" stat="Dexterity" value="{{_dexterity}}" modifier="{{_dexterityModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_dexteritySkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Dexterity')]]"
                bonus="[[_abilityScoreBonus.dexterity]]" inherit-values="[[inheritValues]]"></stat-control>
            <stat-control class="constitution" stat="Constitution" value="{{_constitution}}" modifier="{{_constitutionModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_constitutionSkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Constitution')]]"
                bonus="[[_abilityScoreBonus.constitution]]" inherit-values="[[inheritValues]]"></stat-control>
            <stat-control class="intelligence" stat="Intelligence" value="{{_intelligence}}" modifier="{{_intelligenceModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_intelligenceSkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Intelligence')]]"
                bonus="[[_abilityScoreBonus.intelligence]]" inherit-values="[[inheritValues]]"></stat-control>
            <stat-control class="wisdom" stat="Wisdom" value="{{_wisdom}}" modifier="{{_wisdomModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_wisdomSkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Wisdom')]]"
                bonus="[[_abilityScoreBonus.wisdom]]" inherit-values="[[inheritValues]]"></stat-control>
            <stat-control class="charisma" stat="Charisma" value="{{_charisma}}" modifier="{{_charismaModifier}}" proficiency-bonus="[[proficiencyBonus]]"
                selected-skills="[[_allSkills]]" skills="[[_charismaSkills]]" saving-throw$="[[_collectionContains(savingThrows, 'Charisma')]]"
                bonus="[[_abilityScoreBonus.charisma]]" inherit-values="[[inheritValues]]" checked-skills="{{_charismaSelectedSkills}}"></stat-control>
        </div>
    </template>

    <script>
        Polymer.setPassiveTouchGestures(true);

        class StatPage extends Polymer.Element {
            static get is() { return 'stat-page'; }

            static get properties() {
                return {
                    skillOptions: Array,
                    abilityScoreBonus: Object,
                    proficiencyBonus: {
                        type: Number,
                        value: 0
                    },
                    savingThrows: Array,
                    hitDice: String,
                    speed: Number,
                    modifiers: {
                        type: Object,
                        computed: '_getModifiers(_strengthModifier, _dexterityModifier, _constitutionModifier, _intelligenceModifier, _wisdomModifier, _charismaModifier)',
                        notify: true
                    },
                    stats: {
                        type: Object,
                        computed: '_getStats(_strength, _dexterity, _constitution, _intelligence, _wisdom, _charisma, _allSkills, _currentHitPoints, _maxHitPoints, proficiencyBonus, _armourClass, _initiative, speed)',
                        notify: true
                    },
                    inheritValues: Boolean,
                    _skillChoices: {
                        type: Array,
                        value: [],
                        computed: '_getSkillChoices(skillOptions, inheritValues)'
                    },
                    _selectedSkills: {
                        type: Array,
                        value: []
                    },
                    _allSkills: {
                        type: Array,
                        value: [],
                        computed: '_getAllSkills(skillOptions, _selectedSkills, _strengthSelectedSkills, _dexteritySelectedSkills, _constitutionSelectedSkills, _intelligenceSelectedSkills, _wisdomSelectedSkills, _charismaSelectedSkills)'
                    },
                    _abilityScoreBonus: {
                        type: Object,
                        computed: '_getAbilityScoreBonuses(abilityScoreBonus, _selectedAbilityScores, inheritValues)'
                    },
                    _selectedAbilityScores: {
                        type: Array,
                        value: []
                    },
                    _strength: Number,
                    _strengthModifier: {
                        type: Number,
                        value: 0
                    },
                    _strengthSelectedSkills: { type: Object, value: {} },
                    _dexterity: Number,
                    _dexterityModifier: {
                        type: Number,
                        value: 0,
                        observer: '_updateInitiative'
                    },
                    _dexteritySelectedSkills: { type: Object, value: {} },
                    _constitution: Number,
                    _constitutionModifier: {
                        type: Number,
                        value: 0,
                        observer: '_updateHitPoints'
                    },
                    _constitutionSelectedSkills: { type: Object, value: {} },
                    _intelligence: Number,
                    _intelligenceModifier: {
                        type: Number,
                        value: 0
                    },
                    _intelligenceSelectedSkills: { type: Object, value: {} },
                    _wisdom: Number,
                    _wisdomModifier: {
                        type: Number,
                        value: 0
                    },
                    _wisdomSelectedSkills: { type: Object, value: {} },
                    _charisma: Number,
                    _charismaModifier: {
                        type: Number,
                        value: 0
                    },
                    _charismaSelectedSkills: { type: Object, value: {} },
                    _armourClass: {
                        type: Number,
                        value: 0
                    },
                    _initiative: {
                        type: Number,
                        value: 0
                    },
                    _strengthSkills: {
                        type: Array,
                        value: [
                            "Athletics"
                        ]
                    },
                    _dexteritySkills: {
                        type: Array,
                        value: [
                            "Acrobatics",
                            "Sleight of Hand",
                            "Stealth"
                        ]
                    },
                    _constitutionSkills: {
                        type: Array,
                        value: []
                    },
                    _intelligenceSkills: {
                        type: Array,
                        value: [
                            "Arcana",
                            "History",
                            "Investigation",
                            "Nature",
                            "Religion"
                        ]
                    },
                    _wisdomSkills: {
                        type: Array,
                        value: [
                            "Animal Handling",
                            "Insight",
                            "Medicine",
                            "Perception",
                            "Survival"
                        ]
                    },
                    _charismaSkills: {
                        type: Array,
                        value: [
                            "Deception",
                            "Intimidation",
                            "Performance",
                            "Persuasion"
                        ]
                    },
                    _currentHitPoints: {
                        type: Number,
                        value: 0
                    },
                    _maxHitPoints: {
                        type: Number,
                        value: 0
                    }
                };
            }

            _getSkillChoices(skillOptions, inheritValues) {
                return !inheritValues ? [] : (skillOptions || []).filter((skill) => skill.choose);
            }
            _getAllSkills(skillOptions, selectedSkills, strengthSkills, dexteritySkills, constitutionSkills, intelligenceSkills, wisdomSkills, charismaSkills) {
                return skillOptions.filter((skill) => !skill.choose)
                    .concat(selectedSkills)
                    .reduce((acc, val) => acc.concat(val), [])
                    .concat(Object.keys(strengthSkills))
                    .concat(Object.keys(dexteritySkills))
                    .concat(Object.keys(constitutionSkills))
                    .concat(Object.keys(intelligenceSkills))
                    .concat(Object.keys(wisdomSkills))
                    .concat(Object.keys(charismaSkills));
            }
            _setUp(dexModifier) {
                this._initiative = dexModifier || 0;
            }
            _getHitPoints(hitDice, constitution) {
                return (Number(hitDice && hitDice.split('d')[1]) || 0) + (constitution || 0);
            }

            _skillChoicesUpdated(e) {
                this._selectedSkills[e.target.dataset.id] = e.detail.value;
                //forces array property update rather than sub property
                //parse(stringify) = copy object
                this._selectedSkills = JSON.parse(JSON.stringify(this._selectedSkills));
            }

            _abilityScoreBonusChoicesUpdated(e) {
                var value = [].concat(e.detail.value);

                this._selectedAbilityScores[e.target.dataset.id] = {
                    value: Number(e.target.dataset.value),
                    abilities: JSON.parse(JSON.stringify(value))
                };
                this._selectedAbilityScores = JSON.parse(JSON.stringify(this._selectedAbilityScores));
            }

            _getAbilityScoreBonuses(abilityScoreBonus, selectedAbilityScores, inheritValues) {
                var asb = JSON.parse(JSON.stringify(this.abilityScoreBonus));

                (selectedAbilityScores || []).forEach(selected => {
                    (selected.abilities || []).forEach(ability => {
                        asb[ability] += Number(selected.value);
                    });
                });
                return !inheritValues ? [] : asb;
            }

            _updateHitPoints(conMod, oldConMod) {
                let diff = conMod - (oldConMod || 0);
                this._maxHitPoints = Number(this._maxHitPoints) + diff;
                this._currentHitPoints = Number(this._currentHitPoints) + diff;
            }

            _updateInitiative(dexMod, oldDexMod) {
                let diff = dexMod - (oldDexMod || 0);
                this._initiative = Number(this._initiative) + diff;
            }

            _getModifiers(strengthModifier, dexterityModifier, constitutionModifier, intelligenceModifier, wisdomModifier, charismaModifier) {
                return {
                    strengthModifier,
                    dexterityModifier,
                    constitutionModifier,
                    intelligenceModifier,
                    wisdomModifier,
                    charismaModifier,
                }
            }
            _getStats(strength, dexterity, constitution, intelligence, wisdom, charisma, skills, currentHitPoints, maxHitPoints, proficiencyBonus, armourClass, initiative, speed) {
                return {
                    strength,
                    dexterity,
                    constitution,
                    intelligence,
                    wisdom,
                    charisma,
                    skills,
                    currentHitPoints,
                    maxHitPoints,
                    proficiencyBonus,
                    armourClass,
                    initiative,
                    speed
                }
            }

            _collectionDiff(c1, c2) {
                return c1.filter(o => c2.indexOf(o) < 0);
            }
            _collectionContains(collection, value) {
                return (collection || []).includes(value);
            }
        }

        window.customElements.define(StatPage.is, StatPage);
    </script>
</dom-module>
