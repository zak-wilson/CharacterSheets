<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../components/card-wrapper.html">
<link rel="import" href="../components/stat-control.html">
<link rel="import" href="../components/select-multi.html">

<dom-module id="stat-page">
    <template>
        <style>
            :host {
                display: block;
            }

            .strength {
                --main-stat-colour: red;
            }

            .dexterity {
                --main-stat-colour: green;
            }

            .constitution {
                --main-stat-colour: orange;
            }

            .intelligence {
                --main-stat-colour: blue;
            }

            .wisdom {
                --main-stat-colour: yellow;
            }

            .charisma {
                --main-stat-colour: purple;
            }

            .flexInline {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .flex {
                display: flex;
            }

            .flexColumn {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 8px;
                --paper-font-caption: {
                    line-height: 0;
                }
            }

            .visibleDisabled {
                width: 60px;
                text-align: center;
                --paper-input-container-disabled: {
                    opacity: 1;
                }
                --paper-input-container-underline-disabled: {
                    border-bottom-style: solid;
                }
            }
        </style>

        <card-wrapper title="Stats">
            <div class="flexInline">
                <div class="flex">
                    <div class="flexColumn">
                        <label>Hit Points</label>
                        <paper-input class="visibleDisabled" value="[[_getHitPoints(selectedClass.HitDice, _constitutionModifier)]]"></paper-input>
                    </div>
                    <div class="flexColumn">
                        <label>Max Hit Points</label>
                        <paper-input class="visibleDisabled" value="[[_getHitPoints(selectedClass.HitDice, _constitutionModifier)]]"></paper-input>
                    </div>
                </div>
                <div class="flexColumn">
                    <label>Proficiency Bonus</label>
                    <paper-input class="visibleDisabled" value="{{_proficiencyBonus}}"></paper-input>
                </div>
                <div class="flexColumn">
                    <label>Armour Class</label>
                    <paper-input class="visibleDisabled" value="{{_armourClass}}"></paper-input>
                </div>
                <div class="flexColumn">
                    <label>Initiative</label>
                    <paper-input class="visibleDisabled" value="{{_initiative}}"></paper-input>
                </div>
                <div class="flexColumn">
                    <label>Speed</label>
                    <paper-input class="visibleDisabled" value="{{_speed}}"></paper-input>
                </div>
            </div>
            <!-- <div class="flexColumn">
                <label>Skill Selection:</label>
                <div class="flexInline">
                    <template is="dom-if" if="[[_classSkillChoose]]">
                        <select-multi choose="_classSkillChoose"></select-multi>
                    </template>
                </div>
            </div> -->
            <div class="flexInline">
                <stat-control class="strength" stat="Strength" modifier="{{_strengthModifier}}" static-skills="[[_staticSkills]]" proficiency-bonus="[[_proficiencyBonus]]"
                    selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}" skills="[[_strengthSkills]]"
                    saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Strength')]]" bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Strength, selectedSubrace.AbilityScoreBonus.Strength, selectedClass.AbilityScoreBonus.Strength)]]"></stat-control>
                <stat-control class="dexterity" stat="Dexterity" modifier="{{_dexterityModifier}}" static-skills="[[_staticSkills]]" proficiency-bonus="[[_proficiencyBonus]]"
                    selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}" skills="[[_dexteritySkills]]"
                    saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Dexterity')]]" bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Dexterity, selectedSubrace.AbilityScoreBonus.Dexterity, selectedClass.AbilityScoreBonus.Dexterity)]]"></stat-control>
                <stat-control class="constitution" stat="Constitution" modifier="{{_constitutionModifier}}" static-skills="[[_staticSkills]]"
                    proficiency-bonus="[[_proficiencyBonus]]" selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}"
                    skills="[[_constitutionSkills]]" saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Constitution')]]"
                    bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Constitution, selectedSubrace.AbilityScoreBonus.Constitution, selectedClass.AbilityScoreBonus.Constitution)]]"></stat-control>
                <stat-control class="intelligence" stat="Intelligence" modifier="{{_intelligenceModifier}}" static-skills="[[_staticSkills]]"
                    proficiency-bonus="[[_proficiencyBonus]]" selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}"
                    skills="[[_intelligenceSkills]]" saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Intelligence')]]"
                    bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Intelligence, selectedSubrace.AbilityScoreBonus.Intelligence, selectedClass.AbilityScoreBonus.Intelligence)]]"></stat-control>
                <stat-control class="wisdom" stat="Wisdom" modifier="{{_wisdomModifier}}" static-skills="[[_staticSkills]]" proficiency-bonus="[[_proficiencyBonus]]"
                    selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}" skills="[[_wisdomSkills]]"
                    saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Wisdom')]]" bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Wisdom, selectedSubrace.AbilityScoreBonus.Wisdom, selectedClass.AbilityScoreBonus.Wisdom)]]"></stat-control>
                <stat-control class="charisma" stat="Charisma" modifier="{{_charismaModifier}}" static-skills="[[_staticSkills]]" proficiency-bonus="[[_proficiencyBonus]]"
                    selectable-skills="[[selectedClass.Skills]]" selected-skills="{{_selectedSkills}}" skills="[[_charismaSkills]]"
                    saving-throw$="[[_collectionContains(selectedClass.SavingThrows, 'Charisma')]]" bonus="[[_getStatBonus(selectedRace.AbilityScoreBonus.Charisma, selectedSubrace.AbilityScoreBonus.Charisma, selectedClass.AbilityScoreBonus.Charisma)]]"></stat-control>
            </div>
        </card-wrapper>
    </template>

    <script>
        Polymer.setPassiveTouchGestures(true);

        class StatPage extends Polymer.Element {
            static get is() { return 'stat-page'; }

            static get properties() {
                return {
                    selectedRace: Object,
                    selectedSubrace: Object,
                    selectedClass: Object,
                    _selectedSkills: {
                        type: Array,
                        value: []
                    },
                    _staticSkills: {
                        type: Array,
                        value: [],
                        computed: '_collectionCombiner(selectedClass.Skills, selectedRace.Skills, selectedSubrace.Skills)'
                    },
                    _strengthModifier: Number,
                    _dexterityModifier: Number,
                    _constitutionModifier: Number,
                    _intelligenceModifier: Number,
                    _wisdomModifier: Number,
                    _charismaModifier: Number,
                    _proficiencyBonus: {
                        type: Number,
                        value: 0
                    },
                    _armourClass: {
                        type: Number,
                        value: 0
                    },
                    _initiative: {
                        type: Number,
                        value: 0
                    },
                    _speed: {
                        type: Number,
                        value: 0
                    },
                    _strengthSkills: {
                        type: Array,
                        value: [
                            "Athletics"
                        ]
                    },
                    _dexteritySkills: {
                        type: Array,
                        value: [
                            "Acrobatics",
                            "Sleight of Hand",
                            "Stealth"
                        ]
                    },
                    _constitutionSkills: {
                        type: Array,
                        value: []
                    },
                    _intelligenceSkills: {
                        type: Array,
                        value: [
                            "Arcana",
                            "History",
                            "Investigation",
                            "Nature",
                            "Religion"
                        ]
                    },
                    _wisdomSkills: {
                        type: Array,
                        value: [
                            "Animal Handling",
                            "Insight",
                            "Medicine",
                            "Perception",
                            "Survival"
                        ]
                    },
                    _charismaSkills: {
                        type: Array,
                        value: [
                            "Deception",
                            "Intimidation",
                            "Performance",
                            "Persuasion"
                        ]
                    }
                };
            }

            static get observers() {
                return [
                    '_setUp(selectedClass, selectedRace, selectedSubRace, _dexterityModifier)'
                ]
            }

            _getStatBonus(race, subrace, selectedClass) {
                return (race || 0) + (subrace || 0) + (selectedClass || 0);
            }
            _setUp(selectedClass, selectedRace, selectedSubRace, dexModifier) {
                this._proficiencyBonus = selectedClass && selectedClass.ProficiencyBonus || 0;
                this._speed = (selectedSubRace && selectedSubRace.Speed) || (selectedRace && selectedRace.Speed) || 0;
                this._initiative = dexModifier || 0;
            }
            _getHitPoints(selectedClass, constitution) {
                return (Number(selectedClass && selectedClass.split('d')[1]) || 0) + (constitution || 0);
            }

            _collectionCombiner(collection, collection2) {
                return (collection || []).concat(collection2 || []);
            }
            _collectionContains(collection, value) {
                return (collection || []).includes(value);
            }
        }

        window.customElements.define(StatPage.is, StatPage);
    </script>
</dom-module>
