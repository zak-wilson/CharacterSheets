<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../components/stat-control.html">
<link rel="import" href="../components/select-multi.html">

<dom-module id="stat-page">
    <template>
        <style>
            :host {
                display: block;
            }

            .strength {
                --main-stat-colour: red;
            }

            .dexterity {
                --main-stat-colour: green;
            }

            .constitution {
                --main-stat-colour: orange;
            }

            .intelligence {
                --main-stat-colour: blue;
            }

            .wisdom {
                --main-stat-colour: yellow;
            }

            .charisma {
                --main-stat-colour: purple;
            }

            .flexInline {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .flex {
                display: flex;
            }

            .flexColumn {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 8px;

                --paper-font-caption: {
                    line-height: 0;
                }
            }

            .visibleDisabled {
                width: 60px;
                text-align: center;

                --paper-input-container-disabled: {
                    opacity: 1;
                }

                --paper-input-container-underline-disabled: {
                    border-bottom-style: solid;
                }
            }
        </style>

        <div class="flexInline">
            <div class="flex">
                <div class="flexColumn">
                    <label>Hit Points</label>
                    <paper-input class="visibleDisabled" value="{{currentHitPoints}}"></paper-input>
                </div>
                <div class="flexColumn">
                    <label>Max Hit Points</label>
                    <paper-input class="visibleDisabled" value="{{maxHitPoints}}"></paper-input>
                </div>
            </div>
            <div class="flexColumn">
                <label>Proficiency Bonus</label>
                <paper-input class="visibleDisabled" value="{{proficiencyBonus}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Armour Class</label>
                <paper-input class="visibleDisabled" value="{{armourClass}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Initiative</label>
                <paper-input class="visibleDisabled" value="{{initiative}}"></paper-input>
            </div>
            <div class="flexColumn">
                <label>Speed</label>
                <paper-input class="visibleDisabled" value="{{speed}}"></paper-input>
            </div>
        </div>
        <div class="flexInline">
            <stat-control class="strength" stat="Strength" value="{{strength}}" modifier="{{_strengthModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_strengthSkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Strength')]]"></stat-control>
            <stat-control class="dexterity" stat="Dexterity" value="{{dexterity}}" modifier="{{_dexterityModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_dexteritySkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Dexterity')]]"></stat-control>
            <stat-control class="constitution" stat="Constitution" value="{{constitution}}" modifier="{{_constitutionModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_constitutionSkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Constitution')]]"></stat-control>
            <stat-control class="intelligence" stat="Intelligence" value="{{intelligence}}" modifier="{{_intelligenceModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_intelligenceSkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Intelligence')]]"></stat-control>
            <stat-control class="wisdom" stat="Wisdom" value="{{wisdom}}" modifier="{{_wisdomModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_wisdomSkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Wisdom')]]"></stat-control>
            <stat-control class="charisma" stat="Charisma" value="{{charisma}}" modifier="{{_charismaModifier}}"
                proficiency-bonus="[[proficiencyBonus]]" selected-skills="{{selectedSkills}}" skills="[[_charismaSkills]]"
                saving-throw$="[[_collectionContains(savingThrows, 'Charisma')]]"></stat-control>
        </div>
    </template>

    <script>
        Polymer.setPassiveTouchGestures(true);

        class StatPage extends Polymer.Element {
            static get is() { return 'stat-page'; }

            static get properties() {
                return {
                    strength: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    dexterity: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    constitution: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    intelligence: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    wisdom: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    charisma: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    selectedSkills: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    currentHitPoints: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    maxHitPoints: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    proficiencyBonus: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    armourClass: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    initiative: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    speed: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    savingThrows: Array,

                    skillOptions: Array,
                    abilityScoreBonus: Object,
                    modifiers: {
                        type: Object,
                        computed: '_getModifiers(_strengthModifier, _dexterityModifier, _constitutionModifier, _intelligenceModifier, _wisdomModifier, _charismaModifier)',
                        notify: true
                    },
                    loadingFile: Boolean,
                    _strengthModifier: {
                        type: Number,
                        value: 0
                    },
                    _dexterityModifier: {
                        type: Number,
                        value: 0,
                        observer: '_updateInitiative'
                    },
                    _constitutionModifier: {
                        type: Number,
                        value: 0,
                        observer: '_updateHitPoints'
                    },
                    _intelligenceModifier: {
                        type: Number,
                        value: 0
                    },
                    _wisdomModifier: {
                        type: Number,
                        value: 0
                    },
                    _charismaModifier: {
                        type: Number,
                        value: 0
                    },
                    _strengthSkills: {
                        type: Array,
                        value: [
                            "Athletics"
                        ]
                    },
                    _dexteritySkills: {
                        type: Array,
                        value: [
                            "Acrobatics",
                            "Sleight of Hand",
                            "Stealth"
                        ]
                    },
                    _constitutionSkills: {
                        type: Array,
                        value: []
                    },
                    _intelligenceSkills: {
                        type: Array,
                        value: [
                            "Arcana",
                            "History",
                            "Investigation",
                            "Nature",
                            "Religion"
                        ]
                    },
                    _wisdomSkills: {
                        type: Array,
                        value: [
                            "Animal Handling",
                            "Insight",
                            "Medicine",
                            "Perception",
                            "Survival"
                        ]
                    },
                    _charismaSkills: {
                        type: Array,
                        value: [
                            "Deception",
                            "Intimidation",
                            "Performance",
                            "Persuasion"
                        ]
                    }
                };
            }

            _updateHitPoints(conMod, oldConMod) {
                if (this.loadingFile) return;
                let diff = conMod - (oldConMod || 0);
                this.maxHitPoints = Number(this.maxHitPoints) + diff;
                this.currentHitPoints = Number(this.currentHitPoints) + diff;
            }

            _updateInitiative(dexMod, oldDexMod) {
                if (this.loadingFile) return;
                let diff = dexMod - (oldDexMod || 0);
                this.initiative = Number(this.initiative) + diff;
            }

            _getModifiers(strengthModifier, dexterityModifier, constitutionModifier, intelligenceModifier, wisdomModifier, charismaModifier) {
                return {
                    strengthModifier,
                    dexterityModifier,
                    constitutionModifier,
                    intelligenceModifier,
                    wisdomModifier,
                    charismaModifier,
                }
            }

            _collectionContains(collection, value) {
                return (collection || []).includes(value);
            }
        }

        window.customElements.define(StatPage.is, StatPage);
    </script>
</dom-module>
