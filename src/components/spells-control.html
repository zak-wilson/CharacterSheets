<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../components/spell-card-control.html">

<dom-module id="spells-control">
    <template>
        <style>
        </style>
        <div>
            <paper-dropdown-menu label="Spell">
                <paper-listbox id="spellSelect" slot="dropdown-content" selected="{{_selectedSpellValue}}">
                    <template is="dom-repeat" items="{{_getAvailableSpells(spells, _selectedSpells.*)}}">
                        <paper-item value="[[item.name]]">[[item.displayName]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-icon-button icon="add" title="Add Spell to Character" on-tap="_addSpell"></paper-icon-button>
        </div>
        <div>
            <template is="dom-repeat" items="{{_selectedSpells}}">
                <spell-card-control spell="[[item]]"></spell-card-control>
            </template>
        </div>
    </template>

    <script>
        Polymer.setPassiveTouchGestures(true);

        class SpellsControl extends Polymer.Element {
            static get is() { return 'spells-control'; }

            static get properties() {
                return {
                    spells: Object,
                    _selectedSpellValue: Number,
                    _selectedSpells: {
                        type: Array,
                        value: []
                    }
                };
            }

            _addSpell() {
                let selectedSpell = this.spells[this._selectedSpellValue];
                this.push('_selectedSpells', selectedSpell)
                this.$.spellSelect.selected = -1;
            }

            _getAvailableSpells(spells, selectedSpells) {
                let spellsToReview = spells || [];
                let spellsSelected = selectedSpells.base || [];
                let spellsToShow = spellsToReview.filter(value => -1 === spellsSelected.indexOf(value));
                return spellsToShow;
            };
        }

        window.customElements.define(SpellsControl.is, SpellsControl);
    </script>
</dom-module>
